[tools]
"ubi:junegunn/fzf" = "latest"
buf = "latest"
bun = "latest"
elixir = "latest"
erlang = "latest"
fd = "latest"
go = "latest"
jb = "latest"
kubecolor = "latest"
kubectl = "latest"
lua-language-server = "latest"
node = "lts"
pipx = "latest"
pulumi = "latest"
pnpm = "latest"
python = "latest"
