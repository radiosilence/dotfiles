[env]
KERL_BUILD_DOCS = "yes"

[tools]
"ubi:junegunn/fzf" = "latest"
"ubi:rossmacarthur/sheldon" = "latest"
bun = "latest"
fd = "latest"
go = "latest"
node = "lts"
pipx = "latest"
python = "latest"
yt-dlp = "latest"
houston = "latest"
fcloud = "latest"
helix = "latest"
starship = "latest"

[settings]
paranoid = false
not_found_auto_install = true
experimental = true
idiomatic_version_file = true
trusted_config_paths = ['~/workspace', "~/.dotfiles", "~/.config/mise"]
env_file = ".env"
jobs = 14
