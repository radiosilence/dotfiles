[env]
KERL_BUILD_DOCS = "yes"
GITHUB_TOKEN = "{{exec(command='gh auth token')}}"

[tools]
# Language runtimes
bun = "latest"  # Fast JS runtime & package manager
deno = "latest"  # Secure JS/TS runtime
go = "latest"  # Go toolchain
node = "24"  # Node.js LTS
python = "3.12"  # Python 3.12
rust = "latest"  # Rust toolchain
yq = "latest"  # YAML processor
# CLI utilities
fd = "latest"  # Fast find alternative
"github:junegunn/fzf" = "latest"  # Fuzzy finder
"github:jqlang/jq" = "latest"  # JSON processor
"github:lsd-rs/lsd" = "latest"  # Modern ls replacement
"github:ajeetdsouza/zoxide" = "latest"  # Smart cd replacement
"github:Canop/broot" = "latest"  # Directory navigation
"github:yt-dlp/yt-dlp-nightly-builds" = { version = "latest", bin = "yt-dlp" }  # Video downloader (nightly)
"github:BurntSushi/ripgrep" = "latest"  # Fast grep
# Shell & prompt
"github:rossmacarthur/sheldon" = "latest"  # Zsh plugin manager
"github:starship/starship" = "latest"  # Cross-shell prompt
# Development tools
"github:helix-editor/helix" = { version = "latest", bin = "hx" }  # Terminal text editor
pipx = "latest"  # Python app installer
protobuf = "latest"  # Protocol buffers
"github:bufbuild/buf" = "latest"  # Protobuf toolchain
"github:casey/just" = "latest"  # Task runner (crabs)
"github:go-task/task" = "latest"  # Task runner (gopher)
"github:astral-sh/uv" = "latest"  # Fast Python package installer
"github:alire-project/alire" = { version = "latest", exe = "alr" }  # ADA tooling
"github:tamasfe/taplo" = "latest"  # TOML formatter
# Code quality
"github:koalaman/shellcheck" = "latest"  # Shell script linter
"github:evilmartians/lefthook" = { version = "latest", bin = "lefthook" }  # Git hooks manager
"github:golangci/golangci-lint" = "latest"  # Go linter
# Kubernetes & cloud
kubectl = "latest"  # Kubernetes CLI
"github:derailed/k9s" = "latest"  # Kubernetes TUI
"github:kubecolor/kubecolor" = "latest"  # Colorized kubectl
# GitHub & misc
"github:cli/cli" = "latest"  # GitHub CLI
"github:radiosilence/nano-web" = "latest"  # Minimal web server
"github:tursodatabase/turso" = "latest"  # Turso CLI
"github:withgraphite/homebrew-tap" = { version = "latest", exe = "gt" }  # Graphite CLI
# Git
"github:git-lfs/git-lfs" = "latest"  # Large file storage
"github:jonas/tig" = "latest"  # Git TUI
# Ansible
"pipx:ansible" = { version = "latest", uvx = false, pipx_args = "--include-deps" }  # Config management
"pipx:ansible-lint" = "latest"  # Ansible linter
# Music library
"pipx:beets" = { version = "latest", uvx_args = "--with requests --with beets-yearfixer" }  # Music organizer
# Terminal
"github:tmux/tmux-builds" = "latest"  # Terminal multiplexer
"github:sharkdp/bat" = "latest"  # Cat with wings
"github:fastfetch-cli/fastfetch" = "latest"  # System info
"github:sharkdp/hyperfine" = "latest"  # Benchmarking
"github:dandavison/delta" = "latest"  # Better git diffs
"github:bootandy/dust" = "latest"  # Better du
"github:dalance/procs" = "latest"  # Better ps
"github:ducaale/xh" = "latest"  # Modern HTTP client
"github:rclone/rclone" = "latest"  # Cloud sync
# Infra & cloud
"github:argoproj/argo-cd" = { version = "latest", exe = "argocd" }  # GitOps CD
"github:99designs/aws-vault" = "latest"  # AWS credential manager
"github:pulumi/pulumi" = "latest"  # IaC in real languages
"github:tilt-dev/tilt" = "latest"  # K8s dev environment
"github:metalbear-co/mirrord" = "latest"  # Local-to-cluster debugging
# API tools
"github:fullstorydev/grpcurl" = "latest"  # gRPC curl
"github:ktr0731/evans" = "latest"  # gRPC REPL
# Code formatting
"github:mvdan/sh" = { version = "latest", exe = "shfmt" }  # Shell formatter
# Language servers
"github:LuaLS/lua-language-server" = "latest"  # Lua LSP
"npm:yaml-language-server" = "latest"  # YAML LSP
"npm:vscode-langservers-extracted" = "latest"  # HTML/CSS/JSON LSPs
"npm:@ansible/ansible-language-server" = "latest"  # Ansible LSP
"pipx:nginx-language-server" = "latest"  # Nginx LSP
terraform = "latest"  # IaC
terraform-ls = "latest"  # Terraform LSP
# JS tools
"npm:prettier" = "latest"  # Code formatter
"npm:jest" = "latest"  # Test runner
"npm:@anthropic-ai/claude-code" = "latest"  # Claude Code CLI
"github:radiosilence/fastmail-cli" = "latest" # Fastmail CLI
"npm:mainlymcpfolk" = "latest" # Fastmail MCP Server
# Go things

# Media - ffmpeg with optimized Apple Silicon builds (auto-updated by update-ffmpeg)
[tools."http:ffmpeg"]
version = "8.0.1"

[tools."http:ffmpeg".platforms]
macos-arm64 = { url = "https://ffmpeg.martin-riedl.de/download/macos/arm64/1766430132_8.0.1/ffmpeg.zip" }
linux-x64 = { url = "https://ffmpeg.martin-riedl.de/download/linux/amd64/1766430728_8.0.1/ffmpeg.zip" }

[settings]
paranoid = false
not_found_auto_install = true
fetch_remote_versions_cache = "30m"
experimental = true
trusted_config_paths = ["~/workspace", "~/.dotfiles", "~/.config/mise"]
env_file = ".env"
jobs = 14
auto_install = true
