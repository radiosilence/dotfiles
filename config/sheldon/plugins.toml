shell = "zsh"

# Sheldon plugin configuration for Zsh
#
# ============================================================================
# Core Zsh Enhancements (Fish has these features built-in)
# ============================================================================

# Syntax highlighting for commands as you type
# Colors commands green (valid) or red (invalid), highlights strings, etc.
[plugins.zsh-syntax-highlighting]
github = "zsh-users/zsh-syntax-highlighting"

# Fish-like autosuggestions based on history and completions
# Shows grayed-out text suggesting commands as you type, press → to accept
[plugins.zsh-autosuggestions]
github = "zsh-users/zsh-autosuggestions"

# Additional completion definitions for 200+ commands
# Extends zsh's built-in completions with support for more CLI tools
[plugins.zsh-completions]
github = "zsh-users/zsh-completions"

# Search through command history with up/down arrows
# Use ↑/↓ to search history entries that match your current partial command
[plugins.zsh-history-substring-search]
github = "zsh-users/zsh-history-substring-search"